<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="book a travel.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="sample.mp4" type="video/mp4" />
    </video>
    <div class="form-container">
      <h1 id="title">book your next trip with me</h1>
      <a href="description" id="header_link">ammar for traveling</a>

      <form id="next-trip-form">
        <input type="text" id="name" placeholder="enter your name" />
        <input type="text" id="email" placeholder="enter your email" />
        <label for="number">Enter number of people </label>
        <input type="file" id="picture" fileupload="enter your picture" />
        <input
          type="number"
          id="number"
          placeholder="enter your number"
          min="0"
          max="10"
        />
        <input type="submit" value="Enter the jooy" />
      </form>
    </div>
  </body>
</html>
